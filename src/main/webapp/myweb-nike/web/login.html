<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />

<link rel="stylesheet" type="text/css" href="../css/component.css" />

<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						
						<form id="form-login">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #fff !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #fff !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><input id="btn-login" type="button" value="登录" class="act-but submit"  ></div>
						</form>
						
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>
		<div style="text-align:center;">
</div>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
  $("#btn-login").click(function(){
	 var url = "../user/handle_login.do" 
	 var data = $("#form-login").serialize()
	 $.ajax({
		"url":url,
		"data":data,
		"type":"POST",
		"dataType":"json",
		"success":function(json){
			alert(json.state)
			if(json.state==200){
				alert("登录成功！")
				location.href="nike-index(after-login).html"
			}else{
				alter(json.msg)
				
			}
		}
		
	 });
  });
</script>

	</body>
</html>
